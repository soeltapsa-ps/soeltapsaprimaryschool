<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Application | Soeltapsa Primary School</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body { font-family: Arial, sans-serif; background:#f8f9fc; margin:0; padding:0; }
  .container { width:90%; max-width:900px; margin:auto; padding:20px; }
  h1, h2 { color:#fafbfc; text-align:center; }
  form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1); }
  label { display:block; margin-top:10px; font-weight:bold; }
  input, select, textarea { width:100%; padding:8px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
  input[type="submit"], button { width:auto; background:#004080; color:#fff; border:none; padding:10px 20px; margin-top:15px; cursor:pointer; border-radius:5px; transition:0.3s; }
  input[type="submit"]:hover, button:hover { background:#ff6600; }
  fieldset { border:1px solid #ccc; border-radius:6px; margin-top:15px; padding:15px; }
  legend { font-weight:bold; color:#004080; }
</style>
</head>
<body id="top">

<!-- Header -->
<header>
    <div class="logo-container">
        <img src="images/logo.jpg" alt="School Logo" class="logo">
        <h1>Soeltapsa Primary School</h1>
        <button class="hamburger" onclick="toggleMenu()">☰</button>
    </div>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <div class="dropdown">
            <button class="dropbtn">Academics ▾</button>
            <div class="dropdown-content">
                <a href="academics.html">Overview</a>
                <a href="question-bank.html">Question Bank</a>
            </div>
        </div>
        <a href="admissions.html">Admissions</a>
        <a href="news-events.html">News & Events</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- Page Title -->
<h1>Online Admission Form</h1>

<div class="container">
  <form id="admissionForm" onsubmit="return handleSubmit()">
    
    <!-- Student Details -->
    <fieldset>
      <legend>Student Details</legend>
      <label for="studentName">Full Name</label>
      <input type="text" id="studentName" name="studentName" required>
      
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="currentClass">Applying for Class</label>
      <select id="currentClass" name="currentClass" required>
        <option value="">Select Class</option>
        <option>PP</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>

      <label for="prevSchool">Previous School (if any)</label>
      <input type="text" id="prevSchool" name="prevSchool">
    </fieldset>

    <!-- Parent/Guardian Details -->
    <fieldset>
      <legend>Parent / Guardian Details</legend>
      <label for="parentName">Full Name</label>
      <input type="text" id="parentName" name="parentName" required>

      <label for="relationship">Relationship</label>
      <input type="text" id="relationship" name="relationship" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </fieldset>

    <!-- Documents Checklist -->
    <fieldset>
      <legend>Required Documents (Upload)</legend>
      <label>Birth Certificate</label>
      <input type="file" name="birthCertificate" required>

      <label>Passport-size Photograph</label>
      <input type="file" name="photo" required>

      <label>Previous School Record (if any)</label>
      <input type="file" name="prevRecord">

      <label>Transfer Certificate (if applicable)</label>
      <input type="file" name="transferCertificate">
    </fieldset>

    <input type="submit" value="Submit Application">
    <button type="button" onclick="printForm()">Print Form</button>
  </form>
</div>

<!-- Footer -->
<footer>
    <p>© 2025 Soeltapsa Primary School. All Rights Reserved.</p>
</footer>

<script>
function toggleMenu() {
    const nav = document.querySelector('.navbar');
    nav.classList.toggle('show');
}

// Dummy submit handler
function handleSubmit() {
    alert("Your application has been submitted successfully!");
    return false; // prevent actual submission for now
}

// Print form
function printForm() {
    const formContent = document.getElementById('admissionForm').innerHTML;
    const originalContent = document.body.innerHTML;
    document.body.innerHTML = "<h1>Online Admission Form</h1>" + formContent;
    window.print();
    document.body.innerHTML = originalContent;
    location.reload();
}
</script>

</body>
</html>
